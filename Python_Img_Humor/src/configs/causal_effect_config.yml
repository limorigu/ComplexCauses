  outputSize_g: 1
  hidden_dim_g: 512
  g_parametrize: MLP
  dropout: 0.
  ablation: None
  treatment: W
  optimizer: adam
  lr1: 0.002
  lr2: 0.001
  gamma: 0.97
  schd_step_size: 200
  weight_decay: 0
