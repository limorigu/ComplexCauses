optimizer:
  #### PertImgSim
  tensorboard_dir: ../logs/ImgPert
  inputSize_g: 105
  epochs1: 100
  epochs2: 50
  window_size_phi: 5
  alphas:
    - 0.05
    - 0.1
    - 0.3
    - 0.5
    - 0.7
    - 1
